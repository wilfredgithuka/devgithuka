{% extends 'base.html' %}

{% block title %} - {{post.title}}{% endblock title %}

{% block content %}
<div class="container">
    <article>
        <figure>
         <img src="{{ post.image.url }}" class="rounded" alt="{{post.title}}">
        </figure>
        <div class="mt-3">
            <h1>{{post.title}}</h1>
            <p class="text-muted">
                Published {{ post.created_on }} by <strong>{{ post.author }}</strong>
            </p>
        </div>

        <div class="article-body">
                {{post.content|linebreaks}}
        </div>
        
    </article>
</div>   
{% endblock content %}
