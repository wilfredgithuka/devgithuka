{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h4>Weblog</h4>
</div>

    {% for post in posts %}
<div class="container">
    <div class="card mb-2">
        <div class="card-body">
            <div class="row g-0">
                <div class="col-md-3">
                    <div class="ratio ratio-16x9">
                        <img src="{{ post.image.url }}" class="rounded" alt="{{post.title}}">
                    </div>
                </div>
                <div class="col-md-7 ps-md-3 pt-3 pt-md-0 d-flex flex-column">
                    
                        <h2 class="card-title h5">
                                <a href="{{ post.get_absolute_url }}">
                                {{ post.title }}
                                </a>
                        </h2>

                        <div class="text-muted">
                            <small>
                                Published {{ post.created_on }} by <strong>{{ post.author }}</strong>
                            </small>
                        </div>                    
                        <p class="card-text mb-auto py-2">{{ post.content|safe|striptags|truncatechars:300 }}</p>
                
                </div>
            </div>
        </div>
    </div>
</div>
   
    {% endfor %}

{% endblock content %}
